- name: Crear directorio .kube
  ansible.builtin.file:
    path: "/home/{{ ansible_user }}/.kube"
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: "0755"
    recurse: true
  become: true

- name: Cambiar propietario de .kube recursivamente
  ansible.builtin.file:
    path: "/home/{{ ansible_user }}/.kube"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    recurse: yes

#metallb hostpath-storage
- name: Habilitar addons de MicroK8s (ingres) (metallb) (balanceador) (hostpath-storage)
  ansible.builtin.command: /snap/bin/microk8s enable ingress
  delegate_to: "{{item}}"
  loop: "{{ groups['master'] }}"
  become: true

- name: Crear alias kubectl
  ansible.builtin.lineinfile:
    path: "{{ ansible_env.HOME }}/.bashrc"
    line: "alias kubectl='/snap/bin/microk8s kubectl'"
    state: present
    create: yes
    insertafter: EOF
  become: true

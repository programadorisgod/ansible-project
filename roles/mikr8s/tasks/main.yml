- name: Actualizar cache de apt
  ansible.builtin.apt:
    update_cache: yes

- name: Instalar snapd
  ansible.builtin.apt:
    name: snapd
    state: present
  become: true

- name: Instalar core snap (requerido a veces en Debian)
  ansible.builtin.command: snap install core
  args:
    creates: /snap/bin/core
  become: true

- name: Instalar MicroK8s estable
  ansible.builtin.command: snap install microk8s --classic --channel=latest/stable
  args:
    creates: /snap/bin/microk8s
  become: true

- name: Asegurar que /snap/bin está en PATH
  ansible.builtin.copy:
    dest: /etc/profile.d/snap_path.sh
    content: |
      export PATH=$PATH:/snap/bin
    owner: root
    group: root
    mode: "0644"
  become: true

- name: Esperar a que microk8s esté listo
  ansible.builtin.wait_for:
    path: /snap/bin/microk8s
    state: present
    timeout: 120

- name: Añadir usuario al grupo microk8s
  ansible.builtin.user:
    name: "{{ ansible_user }}"
    groups: microk8s
    append: yes
  become: true


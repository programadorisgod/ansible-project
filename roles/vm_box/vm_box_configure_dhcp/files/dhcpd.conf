# ========================
# dhcpd.conf
# ========================

# Tiempo de concesión (lease) en segundos
default-lease-time 600;      # 10 min
max-lease-time 7200;         # 2 horas

# Opción para que DHCP pueda entregar DNS y dominio
option domain-name "mi-red.local";
option domain-name-servers 8.8.8.8, 8.8.4.4;

# ========================
# Definición de red
# ========================
subnet 192.168.2.0 netmask 255.255.255.0 {
  range 192.168.2.100 192.168.2.200;  # Pool dinámico
  option routers 192.168.2.1;         # Gateway
  option broadcast-address 192.168.2.255;
}

# ========================
# Reserva DHCP (estático dinámico)
# ========================
host k8s-master {
  hardware ethernet 08:00:27:27:62:D6;  # MAC del cliente
  fixed-address 192.168.2.50;           # IP fija
}

host k8s-worker {
  hardware ethernet 08:00:27:27:54:D8;
  fixed-address 192.168.2.51;
}
